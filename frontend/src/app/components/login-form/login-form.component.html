<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-card-title style="text-align: center">
      Connexion - Inscription
    </mat-card-title>
    <mat-tab-group mat-stretch-tabs>
      <mat-tab label="Connexion">
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
            <mat-form-field>
              <input
                matInput
                placeholder="E-mail"
                required
                name="email"
                formControlName="email"
              />
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Mot de passe"
                type="password"
                required
                minlength="6"
                name="password"
                formControlName="password"
              />
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button mat-raised-button color="primary" class="login-button">
              Se connecter
            </button>
          </form>
        </mat-card-content>
      </mat-tab>

      <mat-tab label="Inscription">
        <mat-card-content>
          <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignup()">
            <mat-form-field>
              <input
                matInput
                placeholder="PrÃ©nom"
                required
                name="firstName"
                formControlName="firstName"
              />
              <mat-icon matSuffix>perm_identity</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Nom"
                required
                name="lastName"
                formControlName="lastName"
              />
              <mat-icon matSuffix>perm_identity</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="E-mail"
                required
                name="email"
                formControlName="email"
              />
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Mot de passe"
                type="password"
                required
                minlength="6"
                name="password"
                formControlName="password"
              />
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <button mat-raised-button color="primary" class="login-button">
              S'inscrire
            </button>
          </form>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
