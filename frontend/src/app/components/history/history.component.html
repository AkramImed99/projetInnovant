<div class="history-cards">
  <h2>Historique des recherches</h2>
  <div *ngIf="results && groupedResults">
    <div class="cards-list" *ngFor="let result of groupedResults">
      <mat-card class="card">
        <mat-card-title>{{ result[0].keyword }}</mat-card-title>
        <mat-card-subtitle>
          {{ result[0].search_date | date: "dd/MM/yyyy" }}
        </mat-card-subtitle>
        <mat-card-actions>
          <button mat-button>SUPPRIMER</button>
          <button mat-button>EXPORTER</button>
        </mat-card-actions>
      </mat-card>
      <br />
    </div>
  </div>
</div>
