<div class="container">
  <div *ngIf="!isLoggedIn">
    <div class="login-page">
      <mat-card class="mat-elevation-z12">
        <mat-card-title style="text-align: center">
          Connexion - Inscription
        </mat-card-title>
        <mat-tab-group mat-stretch-tabs>
          <mat-tab label="Connexion">
            <mat-card-content>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="E-mail"
                    required
                    name="email"
                    formControlName="email"
                  />
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Mot de passe"
                    type="password"
                    required
                    minlength="6"
                    name="password"
                    formControlName="password"
                  />
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
                <button mat-raised-button color="primary" class="login-button">
                  Se connecter
                </button>
              </form>
            </mat-card-content>
          </mat-tab>

          <mat-tab label="Inscription">
            <mat-card-content>
              <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignup()">
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Prénom"
                    required
                    name="firstName"
                    formControlName="firstName"
                  />
                  <mat-icon matSuffix>perm_identity</mat-icon>
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Nom"
                    required
                    name="lastName"
                    formControlName="lastName"
                  />
                  <mat-icon matSuffix>perm_identity</mat-icon>
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    placeholder="E-mail"
                    required
                    name="email"
                    formControlName="email"
                  />
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Mot de passe"
                    type="password"
                    required
                    minlength="6"
                    name="password"
                    formControlName="password"
                  />
                  <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>

                <button mat-raised-button color="primary" class="login-button">
                  S'inscrire
                </button>
              </form>
            </mat-card-content>
          </mat-tab>
        </mat-tab-group>
      </mat-card>
    </div>
  </div>
  <div *ngIf="isLoggedIn">
    <mat-toolbar color="primary" class="toolbar">
      <button mat-icon-button>
        <mat-icon>menu</mat-icon>
      </button>
      <h1 class="toolbar-title">Menu</h1>
    </mat-toolbar>

    <mat-sidenav-container class="container" autosize>
      <mat-sidenav #sidenav class="sidenav" mode="side" opened="true">
        <mat-list>
          <a [routerLink]="'/search'" class="full-width">
            <mat-list-item>
              Recherche
              <mat-icon mat-list-icon>search</mat-icon>
            </mat-list-item>
          </a>
          <a [routerLink]="'/history'" class="full-width">
            <mat-list-item>
              Historique
              <mat-icon mat-list-icon>history</mat-icon>
            </mat-list-item>
          </a>
          <mat-list-item (click)="logout()"
            >Se déconnecter
            <mat-icon mat-list-icon>exit_to_app</mat-icon>
          </mat-list-item>
        </mat-list>
      </mat-sidenav>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-container>
  </div>
</div>
